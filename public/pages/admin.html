      <div class="categories-container">

      </div>

					        <input id="email" type="email" class="validate" ng-model="details.email">

					      </div>
					      <a class="waves-effect waves-light btn green">Sign In</a>
					      <a ng-click="logout()" class="waves-effect waves-light btn red">Sign Out</a>
					    </div>

    </div>
